<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Password Generator</title>

    <link rel="stylesheet" href="style.css"> 
  </style>
</head>
<body>
  <div class="container">
    <!-- Main heading -->
    <h1>🔐 Secure Password Generator</h1>

    <!-- Password configuration options -->
    <div class="config">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="4" max="50" value="12">

      <div class="options">
        <label><input type="checkbox" id="uppercase" checked> Uppercase Letters (A-Z)</label>
        <label><input type="checkbox" id="lowercase" checked> Lowercase Letters (a-z)</label>
        <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
        <label><input type="checkbox" id="symbols" checked> Symbols (!@#$%)</label>
      </div>
    </div>

    <!-- Button to generate password -->
    <button id="generateBtn">Generate Password</button>

    <!-- Output field and copy button -->
    <div class="output">
      <input type="text" id="passwordOutput" readonly>
      <button id="copyBtn">Copy</button>
    </div>

    <!-- Footer info -->
    <div class="footer">
      <p>Project: <b>Secure Password Generator</b> | English for IT - 2025</p>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
